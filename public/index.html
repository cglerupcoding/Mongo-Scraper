<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT Scraper</title>
      <script src="https://code.jquery.com/jquery.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row" id=menu-bar>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4" id="ms"><h4>NYT Scraper</h4></div>
              <div class="col-md-2" id="home">Home</div>
              <div class="col-md-3" id="savedArticles">Saved Articles</div>
              <div class="col-md-3" id="btn-holder">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" id="scrape">SCRAPE</button>
              </div>
            </div>
          </div>
        <div class="col-md-6"></div>
      </div>

      <div class="row" id="imageHolder">
        <div class="col-lg-12" id="page-name">
          <div class="row" id="page-title">
            <span id="page-title1" style="font-size:80px;">M</span><span id="page-title2" style="font-size:60px;">ONGO</span> <span id="page-title3" style="font-size:80px;"> S</span><span id="page-title4" style="font-size:60px;">CRAPER</span>
          </div>
          <div class="row">
            <h2>New York Times Scraper</h2>
          </div>
        </div>
      </div> 
      <br>

      <div class="row">
        <div id="headings"><h1>No Scraped Articles</h1></div>
        <table class="table table-striped" id="nyt-articles">
      <thead >
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Summary</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Results from DB here -->
      </tbody>
    </table>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Articles Scraped</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You scraped 19 articles!
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-article-id="my_id_value">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Notes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body comment_list">  
          </div>

          <form>
            <fieldset>
              <textarea style="margin:7px;" id = "myTextArea"
                      rows = "3"
                      cols = "80">Your text here
              </textarea>
            </fieldset>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary saveComments" >Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div> <!--end of container-->
    <script src="app.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
